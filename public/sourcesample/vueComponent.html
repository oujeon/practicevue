<html>

<head>
  <title>Vue Component</title>
</head>

<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template: '<div>사용자 정의 전역 컴포넌트 입니다!</div>'
    });
    new Vue({
      el: '#app'
    });      
  </script>
</body>

</html>
